entete-header: Association Nationale de Développement des Epiceries Solidaires
entete-description:

objet: "Candidature spontannée"

paragraphes:
- >
  Je vous envoie ma candidature spontanée car je suis vivement intéressée par votre association que j’ai découvert sur le site du mouvement citoyen Bleu Blanc Zèbre lancé par Alexandre Jardin.
- >
  Après un début de parcours professionnel à l’international, j’ai décidé de revenir en France dans le but de mettre en pratique un projet qui me tenait à cœur : créer une association visant à encourager l’autonomie des populations locales. Diplômée d’une grande Ecole de Commerce, j’ai rapidement compris que les enjeux sociétaux m’attiraient énormément. Lors de mon expérience en tant que chef de projet de transformation de l’externat (équivaut à l’internat en France) à la Faculté de Médecine de l’Université de Montréal (Canada), j’ai pu m’intégrer rapidement à l’équipe et comprendre les codes et le fonctionnement d’un milieu qui m’était jusqu’alors inconnu, le milieu médical. Riche de solutions, j’ai travaillé étroitement avec l’équipe afin de proposer un modèle qui prenne en compte les contraintes du système, les souhaits des étudiants et les réalités des professeurs. Mon sens pédagogique et ma force de vulgarisation des idées ont permis aux membres de bien comprendre les raisons de ce changement et d’utiliser au mieux les outils nouvellement créés. L’autonomie dont j’ai fait preuve s’est révélée déterminante dans un milieu où les membres de l’équipe étaient avant tout des médecins en pratique. J’ai maintenant la ferme ambition de continuer dans cette voix en œuvrant pour une organisation qui allie objectif économique et engagement social.
- >
  Étant une association qui vise à lutter contre l’exclusion sans favoriser l’assistanat, de respecter la liberté des personnes et de promouvoir leur insertion durable, l’Association Nationale de Développement des Epiceries Solidaires se démarque des autres par son envie de créer du lien social. Votre outil d’épicerie social est un moyen incroyable pour créer une société responsable. Vous contribuez à rendre le citoyen acteur de sa vie en le responsabilisant et en lui donnant la possibilité de choisir et de payer comme tout un chacun. Au fond, l’A.N.D.E.S plaide pour un monde de confiance, de confiance sincère dans la société, de confiance dans les citoyens adultes, de confiance dans les élus locaux.
- >
  Pour dynamiser son réseau, l’A.N.D.E.S a besoin de profils compétents mais également passionnés et motivés par l’envie de faire avancer la société française. Mon expérience en gestion de projet et mon vif intérêt pour les actions citoyennes représentent une valeur ajoutée significative que j’aimerais apporter à votre association.
- >
  Je vous remercie vivement de l’attention que vous porterez à ma candidature. Pour entrevoir une partie de mon travail, je vous invite à consulter mon curriculum vitae et me tiens à votre disposition pour un entretien.
- >
  Dans l’attente de vous rencontrer pour échanger plus amplement, je vous prie d’agréer, Madame, Monsieur, l’expression de mes sentiments les meilleurs.
