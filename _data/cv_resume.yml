title: Résumé
content: >
        Responsable de produits Cloud chez iWeb/Internap à Montréal (Canada),
        j'ai travaillé avec des équipes multidisciplinaires internationales impliquant des experts
        de tous les départements de l'entreprise. Professionnel, orienté client et avec un bon esprit d'équipe,
        je me suis spécialisé dans la plateforme Openstack dans un environnement de développement Scrum/Agile.
        Mes objectifs à court et moyen termes sont de continuer et progresser dans la gestion de produits.
