{% assign entete = site.data.entete %}

<div class="ui grid">
  <div class="middle aligned row">
    <div class="four wide column">
      <img class="ui small circular bordered image" src="https://cloud.githubusercontent.com/assets/14069861/9700209/5924f844-53fb-11e5-8519-8e013cbc6752.jpg"></img>
    </div>
    <div class="twelve wide column">
      <h1 class="ui header">{{ entete.name }}</h1>
      <div class="ui tiny divided horizontal list">
        {% for contact in entete.contact_info %}
        <div class="item">
          <div class="content">
            <div class="header">{{ contact.title }}</div>
            {% for content in contact.content %}
            <div class="description">{{ content }}</div>
            {% endfor %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
