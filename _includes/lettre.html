<html style="font-size: 0.70em">

<head>
  <title>{{ entete.header }}</title>
  <link rel="stylesheet" type="text/css" class="ui" href="//oss.maxcdn.com/semantic-ui/2.1.3/semantic.min.css">
</head>

<body>
  <div class="ui text container">

    {% include lettre_entete_moi.html %}
    <div class="ui grid">
      <div class="sixteen wide right aligned column">
        {% include lettre_entete_entreprise.html %} <br/>
        {% include lettre_lieu_date.html %}
      </div>
    </div>

    {% if data.objet %}
    <br/><br/>
    <p><strong>Objet : {{data.objet}}</strong></p>
    {% endif %}
    <br/>
    <p>Madame, Monsieur,</p>

    {% for paragraphe in data.paragraphes %}
      <p align="justify" style="text-indent: 1em">{{ paragraphe }}</p>
    {% endfor %}

    {% include lettre_pied.html %}

  </div>
</body>
</html>
